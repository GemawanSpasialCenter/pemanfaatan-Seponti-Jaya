        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-0.8866346073051801,109.80485811748768],[-0.8314714750771248,109.88161126014202]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_PemamfaatanLahanSepontiJayaFinal_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas_Ha</th>\
                        <td>' + (feature.properties['Luas_Ha'] !== null ? autolinker.link(String(feature.properties['Luas_Ha']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WADMKC</th>\

                    </tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['WADMKK'] !== null ? autolinker.link(String(feature.properties['WADMKK']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WADMPR</th>\
                        <td>' + (feature.properties['WADMPR'] !== null ? autolinker.link(String(feature.properties['WADMPR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                    break;
                case 'Sungai':

            }

                default:

                opacity: 1,

                dashArray: '',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,227,136,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PemamfaatanLahanSepontiJayaFinal_1');
        map.getPane('pane_PemamfaatanLahanSepontiJayaFinal_1').style.zIndex = 401;
        map.getPane('pane_PemamfaatanLahanSepontiJayaFinal_1').style['mix-blend-mode'] = 'normal';
        var layer_PemamfaatanLahanSepontiJayaFinal_1 = new L.geoJson(json_PemamfaatanLahanSepontiJayaFinal_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PemamfaatanLahanSepontiJayaFinal_1',
            layerName: 'layer_PemamfaatanLahanSepontiJayaFinal_1',
            pane: 'pane_PemamfaatanLahanSepontiJayaFinal_1',
            onEachFeature: pop_PemamfaatanLahanSepontiJayaFinal_1,
            style: style_PemamfaatanLahanSepontiJayaFinal_1_0,
        });
        bounds_group.addLayer(layer_PemamfaatanLahanSepontiJayaFinal_1);
        map.addLayer(layer_PemamfaatanLahanSepontiJayaFinal_1);
        var overlaysTree = [
            {label: 'Pemamfaatan Lahan Seponti Jaya Final<br /><table><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_KebunCampuran0.png" /></td><td>Kebun Campuran</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_LahanTerbuka1.png" /></td><td>Lahan Terbuka</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_Pemukiman2.png" /></td><td>Pemukiman</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_Sawaah3.png" /></td><td>Sawaah</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_Sawah4.png" /></td><td>Sawah</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_SemakBelukar5.png" /></td><td>Semak Belukar</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_Sungai6.png" /></td><td>Sungai</td></tr><tr><td style="text-align: center;"><img src="legend/PemamfaatanLahanSepontiJayaFinal_1_7.png" /></td><td></td></tr></table>', layer: layer_PemamfaatanLahanSepontiJayaFinal_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
